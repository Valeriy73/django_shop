{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catalog</title>
	<link rel="stylesheet" href="{% static "style.css" %}" type="text/css">
</head>
<body>
	
	<div class="wrapper">
		<div class="header"><h1>{{sitename}}</h1></div>
		<div class="body">
			<ul>
			    {% for category in categories %}
				<li><a href="/{{category.alias}}/">{{category.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
